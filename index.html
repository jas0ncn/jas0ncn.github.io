
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Jumping to Jason's blog</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #F6F6F6;
        text-align: center;
        padding-top: 50px;
      }
      p, a {
        color: #333;
        font-size: 18px;
        line-height: 40px;
      }
    </style>
  <body>
    <p>Jumping...</p>
    <p>If page does not redirect automatically in 1 second</p>
    <a href="https://blog.ijason.cc/">Click Here</a>
    <script>
      setTimeout(function () {
        window.location.href = 'https://blog.ijason.cc/'
      }, 1000)
    </script>
  </body>
</html>
